<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Video_Background</title>
	<style>
		video {
			width: 100%;
			height: auto;}
		.wrap {
			width: 980px;
			height: 100vh;
			background: rgba(255,255,255,0.6);
			margin: auto;}
		.bgvideo {
			position: fixed;
			width: 100%;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			z-index: -1;}
		* {
			margin: 0;
			padding: 0;}
	</style>
</head>
<body>
	<div class="wrap"></div>
	<video autoplay muted loop class="bgvideo">
		<source src="video/bb.mp4" type="video/mp4">
		<source src="video/bb.webm" type="video/webm">
		<source src="video/bb.ogg" type="video/ogg">
	</video>
</body>
</html>
